<!doctype html>
<html>

<head>
    <title>Fire Emblem Three Houses - Skill Calculator</title>

    <link href="style.css" rel="stylesheet">

    <meta name="keywords" content="Fire Emblem,Three Houses,calculator"/>
</head>

<body onload="webpageLoaded()">
    
    <div id="menubar">
        <h1>Fire Emblem Three Houses - Skill Requirement Calculator</h1>
        
        <select id="characterSelector" onchange="changedCharacter()">
            <option value="bylethm">Byleth (M)</option>
            <option value="bylethf">Byleth (F)</option>
        </select>

        <select id="classSelector" onchange="changedClass()">
            <option value="swordmaster">Swordmaster</option>
            <option value="bowknight">Bow Knight</option>
        </select>

        <button type="button" onclick="saveBuild()">Save</button>
    </div>

    <div id="characterinfo">
        <h2 id="characterName">Byleth (M)</h2>
        
        <img src="resources/characterportraits/bylethm.png" id="characterPortrait" alt="Byleth (M)" width="100" height = "100">
        
        <div id="abilitytable">
            <table>
                <tr>
                    <th>Abilities</th>
                </tr>
                <tr>
                    <td><select id="abilitySelector0" onchange="changedAbility(0)"></select></td>
                    <td><img id="abilityIcon0" src="resources/abilityicons/empty.png" width = "25" height = "25"></td>
                </tr>
                <tr>
                    <td><select id="abilitySelector1" onchange="changedAbility(1)"></select></td>
                    <td><img id="abilityIcon1" src="resources/abilityicons/empty.png"width = "25" height = "25"></td>
                </tr>
                <tr>
                    <td><select id="abilitySelector2" onchange="changedAbility(2)"></select></td>
                    <td><img id="abilityIcon2" src="resources/abilityicons/empty.png"width = "25" height = "25"></td>
                </tr>
                <tr>
                    <td><select id="abilitySelector3" onchange="changedAbility(3)"></select></td>
                    <td><img id="abilityIcon3" src="resources/abilityicons/empty.png"width = "25" height = "25"></td>
                </tr>
                <tr>
                    <td><select id="abilitySelector4" onchange="changedAbility(4)"></select></td>
                    <td><img id="abilityIcon4" src="resources/abilityicons/empty.png"width = "25" height = "25"></td>
                </tr>
            </table>
        </div>
        
        <div id="skilltable">
            <h3>Minimum Skill Levels</h3>
            <table>
                <tr>
                    <td><img src="resources/skillicons/sword.png" alt="Sword" width="25" height = "25"></td>
                    <td id="swordSkillRank"></td>

                    <td><img src="resources/skillicons/lance.png" alt="Lance" width="25" height = "25"></td>
                    <td id="lanceSkillRank"></td>

                    <td><img src="resources/skillicons/axe.png" alt="Axe" width="25" height = "25"></td>
                    <td id="axeSkillRank"></td>

                    <td><img src="resources/skillicons/bow.png" alt="Bow" width="25" height = "25"></td>
                    <td id="bowSkillRank"></td>

                    <td><img src="resources/skillicons/brawling.png" alt="Brawling" width="25" height = "25"></td>
                    <td id="brawlingSkillRank"></td>

                    <td><img src="resources/skillicons/reason.png" alt="Reason" width="25" height = "25"></td>
                    <td id="reasonSkillRank"></td>
                </tr>

                <tr>
                    <td><img src="resources/skillicons/faith.png" alt="Faith" width="25" height = "25"></td>
                    <td id="faithSkillRank"></td>

                    <td><img src="resources/skillicons/authority.png" alt="Faith" width="25" height = "25"></td>
                    <td id="authoritySkillRank"></td>

                    <td><img src="resources/skillicons/heavyarmor.png" alt="Heavy Armor" width="25" height = "25"></td>
                    <td id="heavyArmorSkillRank"></td>

                    <td><img src="resources/skillicons/riding.png" alt="Riding" width="25" height = "25"></td>
                    <td id="ridingSkillRank"></td>

                    <td><img src="resources/skillicons/flying.png" alt="Flying" width="25" height = "25"></td>
                    <td id="flyingSkillRank"></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="savedbuilds">
        <h2>Saved Builds</h2>
        <table>
            <tr>
                <th width="130">Character</th>
                <th width="130">Class</th>
                <th width="145">Abilities</th>
                <th><img src="resources/skillicons/sword.png" alt="Sword" width="25" height = "25"></th>
                <th><img src="resources/skillicons/lance.png" alt="Lance" width="25" height = "25"></th>
                <th><img src="resources/skillicons/axe.png" alt="Axe" width="25" height = "25"></th>
                <th><img src="resources/skillicons/bow.png" alt="Bow" width="25" height = "25"></th>
                <th><img src="resources/skillicons/brawling.png" alt="Brawling" width="25" height = "25"></th>
                <th><img src="resources/skillicons/reason.png" alt="Reason" width="25" height = "25"></th>
                <th><img src="resources/skillicons/faith.png" alt="Faith" width="25" height = "25"></th>
                <th><img src="resources/skillicons/authority.png" alt="Faith" width="25" height = "25"></th>
                <th><img src="resources/skillicons/heavyarmor.png" alt="Heavy Armor" width="25" height = "25"></th>
                <th><img src="resources/skillicons/riding.png" alt="Riding" width="25" height = "25"></th>
                <th><img src="resources/skillicons/flying.png" alt="Flying" width="25" height = "25"></th>
                <th>Delete?</th>
            </tr>

            <tbody id="savedbuildtable"></tbody>
        </table>
    </div>

</body>

<script src="skillcalc.js"></script>

</html>
